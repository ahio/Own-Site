<template name="form">
    <form class="main form">
        <div class="form-group">
            <div class="controls">
                <input name="email" id="email" type="text" value="" placeholder="Your email" class="form-control mod"/>
            </div>
        </div>
        <div class="form-group">
            <div class="controls">
                <textarea name="text" id="text" placeholder="description" class="form-control mod"></textarea>
            </div>
        </div>
        <input type="submit" value="Send" class="btn btn-primary"/>
    </form>
</template>
